<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriptRps.js" defer></script>
</head>
<body>
    <h1 class="game-title">Welcome to Rock Paper Scissors game. Have fun !!!</h1>
    <h2 class="sub-title">Please choose your weapon</h2>
    <div class="button-container">
        <button class="rock" id="myRock">ROCK!</button>
        <button class="paper" id="myPaper">PAPER!</button>
        <button class="scissors" id="myScissors">SCISSORS!</button>
    </div>

    <div class="round-status"></div>
    <div class="score-board"></div>


    
</body>
</html>
